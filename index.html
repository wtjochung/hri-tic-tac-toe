<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- To connect to Misty robot -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="tools/lightSocket.js"></script>
        <script src=".\node_modules\talkify-tts\dist\talkify.min.js"></script>
        
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="board"></div>

            <input id="files" type="file" id="files" name="files[]" multiple />


            <div class="field">
                <label for="starting">Starting Player</label>
                <select id="starting">
                    <option value="0">Human</option>
                    <option value="1">Robot</option>
                </select>
            </div>
            
            <div class="field">
                <label for="depth">Depth (Difficulty)</label>
                <select id="depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option selected="selected" value="-1">Unlimited</option>
                </select>
            </div>

            <div class="field">
                <label for="test_scenario">Test Scenario (As instructed by Experimenters)</label>
                <select id="test_scenario">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
            <button id="newGame">New Game</button>
        </div>

        <script type="module" src="script.js"></script>

    </body>
</html>
